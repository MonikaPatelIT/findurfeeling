<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Find UR feelings</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  </head>
  <body>
    <h1>Find Feeling</h1>
  <div class="mdl-grid">
    <!--The image will be uploaded here-->
  <div id="loadImage" class="mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet mdl-cell--4-col-phone">
    <h4>Can we read your feelings?</h4>
    <p>Paste a link to your image below</p>
    <form action="#">
      <input type='text' placeholder="Paste URL"></input>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Submit</button>
    </form>
  </div>
  <!--The results will be displayed here-->
  <div id="displayResults" class="mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet mdl-cell--4-col-phone">
<!--   Container: first row -->
  <div class="container">
    <div class="emotions">
      <i class="far fa-smile-beam fa-2x"></i>
      <h1>Happiness</h1>
    </div>
    <div class="emotions">
     <i class="far fa-surprise fa-2x"></i>
     <h1>Surprise</h1>
   </div>
   <div class="emotions">
     <i class="far fa-sad-tear fa-2x"></i>
     <h1>Sadness</h1>
   </div>
   <div class="emotions">
     <i class="far fa-grin-tongue-squint fa-2x"></i>
     <h1>Playfulness</h1>
   </div>
   <div class="emotions">
     <i class="far fa-grin-tongue-squint fa-2x"></i>
     <h1>Playfulness</h1>
   </div>
 <!-- </div> -->

<!--   Container: second row -->
  <!-- <div class="container"> -->
    <div class="emotions">
      <i class="far fa-smile-beam fa-2x"></i>
      <h1>Happiness</h1>
    </div>
    <div class="emotions">
      <i class="far fa-surprise fa-2x"></i>
      <h1>Surprise</h1>
    </div>
    <div class="emotions">
      <i class="far fa-sad-tear fa-2x"></i>
      <h1>Sadness</h1>
    </div>
    <div class="emotions">
      <i class="far fa-grin-tongue-squint fa-2x"></i>
      <h1>Playfulness</h1>
    </div>
    <div class="emotions">
      <i class="far fa-grin-tongue-squint fa-2x"></i>
      <h1>Playfulness</h1>
    </div>
  </div>
</div>
  </div>

  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js">

  </script>
  </body>
</html>
